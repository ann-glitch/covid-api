<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Covid19 Api</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Worldwide Countries and their Covid 19 Live Charts.</h1>

        <div class="input">
            <input type="text" placeholder="search country" class="input-box">
            <button type="button" class="btn btn-dark" id="refresh-btn">Refresh Page</button>
        </div>
        <br><br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Countries</th>
                <th scope="col">Total Confirmed</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
          </table>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
